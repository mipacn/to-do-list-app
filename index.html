<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p>To-do List App</p>
    </header>
    <nav>
        <p class="section">Home</p>

        <p class="section">Completed</p>
        <p class="section">To-do</p>
        <p class="subsection">Low priority</p>
        <p class="subsection">Medium priority</p>
        <p class="subsection">High priority</p>
        <p class="section">Projects</p>
        <p class="subsection">Default
            <img class="remove" src="trash-alt-svgrepo-com.svg">
        </p>
        <div class="add">
            <p>+</p>
        </div>
    </nav>
    <main>
        <div class="todo eat">
            <input type="checkbox">
            <p class="title">eat</p>
            <img src="three-dots-svgrepo-com.svg">
        </div>
        <div class="todo drink">
            <input type="checkbox">
            <p class="title">drink</p>
            <img src="three-dots-svgrepo-com.svg">
        </div>
        <div class="todo breathe">
            <input type="checkbox">
            <p class="title">breathe</p>
            <img src="three-dots-svgrepo-com.svg">
        </div>
    </main>
</body>
</html>
