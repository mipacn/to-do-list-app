<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p>To-do List App</p>
    </header>
    <nav>
        <p class="section">Home</p>
        <p class="section">Projects</p>
        <div class="projects">
            <p class="subsection">Default
                <img class="remove" src="trash-alt-svgrepo-com.svg">
            </p>
        </div>
        <dialog>
            <div class="dialog">
                <div class="left">
                    <button class="task">New task</button>
                    <button class="project">New project</button>
                    <button class="exit">Exit</button>
                </div>
                <div class="right">
                    <form>
                        <div class="title">
                            <label for="title">Enter the task</label>
                            <input type="text"id="title">
                        </div>
                        <div class="description">
                            <label for="description">Enter the description of the task</label>
                            <input type="text"id="description">
                        </div>
                        <div class="due">
                            <label for="due">Enter the due date of the task</label>
                            <input type="datetime-local"id="due">
                        </div>
                        <div class="priority">
                            <label for="priority">Select the priority of the task</label>
                            <select id="priority">
                                <option>Low</option>
                                <option>Medium</option>
                                <option>High</option>
                            </select>
                        </div>
                        <div class="notes">
                            <label for="notes">Enter some notes/comments</label>
                            <input type="text"id="notes">
                        </div>
                        <div class="project">
                            <label for="project">In which project will the task be?</label>
                            <select id="project"></select>
                        </div>
                    </form>
                </div>
            </div>
        </dialog>
        <div class="add">
            <p>+</p>
        </div>
    </nav>
    <main>
        <div class="todo eat">
            <input type="checkbox">
            <p class="title">eat</p>
            <img src="three-dots-svgrepo-com.svg">
        </div>
        <div class="todo drink">
            <input type="checkbox">
            <p class="title">drink</p>
            <img src="three-dots-svgrepo-com.svg">
        </div>
        <div class="todo breathe">
            <input type="checkbox">
            <p class="title">breathe</p>
            <img src="three-dots-svgrepo-com.svg">
        </div>
    </main>
</body>
</html>
